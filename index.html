<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Threes AI</title>
	<link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css"/>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<script src="constants.js"></script>
	<script src="game.js"></script>
	<script src="solver.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div class="phone-border">
		<div class="phone">
			<div class="screen menu-screen">
				<div class="header"><span class="header-t">T</span><span class="header-h">H</span>REES AI</div>
				<div class="threes-button start-button">START SOLVER</div>
				<div class="threes-button github-button">GITHUB</div>
				<div class="threes-button get-button">GET THREES</div>
			</div>

			<div class="screen game-screen">
				<div class="menu-button threes-button">MENU</div>
				<div class="game">
					<div class="game-next-indicator">
						<div class="game-next-icon-outline">
							<div class="game-next-icon"></div>
						</div>
						<div class="game-next-text">next</div>
					</div>
					<div class="game-grid">
						<div class="row row-1">
							<div class="cell col-1"></div>
							<div class="cell col-2"></div>
							<div class="cell col-3"></div>
							<div class="cell col-4"></div>
						</div>
						<div class="row row-2">
							<div class="cell col-1"></div>
							<div class="cell col-2"></div>
							<div class="cell col-3"></div>
							<div class="cell col-4"></div>
						</div>
						<div class="row row-3">
							<div class="cell col-1"></div>
							<div class="cell col-2"></div>
							<div class="cell col-3"></div>
							<div class="cell col-4"></div>
						</div>
						<div class="row row-4">
							<div class="cell col-1"></div>
							<div class="cell col-2"></div>
							<div class="cell col-3"></div>
							<div class="cell col-4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
